
<app-home></app-home>


<button [routerLink]="['/create-company']" routerLinkActive="router-link-active" type="button" class="btn btn-primary">
    Click here to create add new Company
</button>


<table class="table table-striped table-large">
  <thead class="thead-inverse thead-dark">
    <tr>
      <th>Company Name</th>
      <th>Stock Exchanges</th>
      <th>Description</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies; let idx=index">
      <td>{{ company.name }}</td>
      <td>{{ company.stockExchangeNames}}</td>
      <td>{{ company.description}}</td>
      <td> <a class = "btn btn-warning btn-sm" (click)="editCompany(company)" >edit</a> </td> 
      <td><button class="btn btn-danger btn-sm" (click)="onDeleteClick(company.id,idx)"> delete </button></td>
    </tr>
  </tbody>
</table>
