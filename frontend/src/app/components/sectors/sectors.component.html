
<app-home *ngIf="isAdmin"></app-home>

<div *ngIf="!isAdmin">
  <h4>You Are not Authorized to access this page</h4>
  <button class="btn btn-primary" [routerLink]="['/home']" routerLinkActive="router-link-active" >Click to redirect to the home page</button>
</div>

<div class="card" style="margin-left: 25%;margin-top: 5%;margin-right: 25%;" *ngIf="isAdmin"> 
<table class="table table-striped table-large">
    <thead class="thead-inverse thead-dark">
      <tr>
        <th>Sector Name</th>
        <th>Description</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sector of sectors; let idx=index">
        <td>{{ sector.name }}</td>
        <td>{{ sector.description }}</td>
        <td><a class="btn btn-warning btn-sm" (click)="editSector(sector)">edit</a></td>
        <td><a class="btn btn-danger btn-sm" (click)="onDeleteClick(sector.id,idx)">delete</a></td>
      </tr>
    </tbody>
  </table>
  
</div>

<button [routerLink]="['/create-sector']" routerLinkActive="router-link-active" class="btn btn-primary" id="create" *ngIf="isAdmin">
  Add new Sector
</button>
