<app-home *ngIf="isAdmin"></app-home>


<div *ngIf="!isAdmin">
  <h4>You are not Authorized to access this page</h4>
  <button class="btn btn-primary" [routerLink]="['/home']" routerLinkActive="router-link-active" >Click to redirect to the Homepage</button>
</div>

<div class="card" style="margin-left: 25%;margin-top: 5%;margin-right: 25%;" *ngIf="isAdmin">
<table class="table table-striped table-large">
    <thead class="thead-inverse thead-dark">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Contact Address</th>
        <th>Remarks</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stockExchange of stockExchanges; let idx=index">
        <td>{{ stockExchange.name }}</td>
        <td>{{ stockExchange.description }}</td>
        <td>{{ stockExchange.address }}</td>
        <td>{{ stockExchange.remarks }}</td>
        <td><a class="btn btn-warning btn-sm" (click)="editStockExchange(stockExchange)">edit</a></td>
        <td><a class="btn btn-danger btn-sm" (click)="onDeleteClick(stockExchange.id,idx)">delete</a></td>
      </tr>
    </tbody>
  </table>
</div>

<button [routerLink]="['/create-stock-exchange']" routerLinkActive="router-link-active" class="btn btn-primary" id="create" *ngIf="isAdmin">
  Add New Stock Exchange
</button>
